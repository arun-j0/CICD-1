name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main  # or the branch you want to trigger the deploymen

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Adjust to your Python version

      - name: Install Google Cloud SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          curl -sSL https://sdk.cloud.google.com | bash
          exec -l $SHELL
          gcloud components install -q app-engine-python
          gcloud components update -q
        
      - name: Authenticate with Google Cloud
        run: echo "${{ secrets.GCP_SA_KEY }}" | base64 --decode > gcloud-key.json
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}

      - name: Configure gcloud
        run: |
          gcloud auth activate-service-account --key-file gcloud-key.json
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          gcloud config set run/region us-central1  # Set your region

      - name: Build and push Docker image
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapi-calc .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy fastapi-calc \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapi-calc \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
