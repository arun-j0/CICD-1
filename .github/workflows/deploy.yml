name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main  # The branch that triggers the deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Adjust to your Python version

      - name: Install Google Cloud SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-transport-https ca-certificates gnupg
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
          sudo apt-get update && sudo apt-get install -y google-cloud-sdk

      - name: Authenticate with Google Cloud
        run: echo "${{ secrets.GCP_SA_KEY }}" | base64 --decode > gcloud-key.json
        env:
          GOOGLE_APPLICATION_CREDENTIALS: gcloud-key.json

      - name: Configure gcloud
        run: |
          gcloud auth activate-service-account --key-file gcloud-key.json
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          gcloud config set run/region us-central1  # Set your region

      - name: Build and push Docker image
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapi-calc .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy fastapi-calc \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapi-calc \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated

      - name: Clean up
        run: rm gcloud-key.json
